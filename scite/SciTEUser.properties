# Made by JetLu#起始界面position.width=800position.height=600#标题显示title.full.path=1#文件保存save.check.modified.time=1load.on.activate=1are.you.sure.on.reload=1save.all.for.build=0ensure.final.line.end=1spell.ignore.*.html=br ul toc valign blockquote kbd thead tr th tbody colspan#打开文件top.filters=$(all.files)|All Source|$(source.files)open.dialog.in.file.directory=1#是否单实例运行check.if.already.open=0# 查找find.close.on.find=0find.strip.incremental=2find.indicator.incremental=style:roundbox,color:#0000ff,fillalpha:100find.mark=1#高亮当前单词highlight.current.word.indicator=style:roundbox,color:#0000ff,fillalpha:100highlight.current.word=0html.tags.case.sensitive=1#字符集# code.page=936output.code.page=65001# output.code.page=936character.set=134ime.interaction=0#字体font.monospace=font:consolas,size:12font.base=$(font.monospace)font.small=$(font.monospace)font.comment=$(font.monospace)font.text=$(font.monospace)font.text.comment=$(font.monospace)font.embedded.base=$(font.monospace)font.embedded.comment=$(font.monospace)font.vbs=$(font.monospace)font.quality=3#底行滚动end.at.last.line=0#lua脚本ext.lua.startup.script=$(SciteUserHome)\lua\start.lua#输出栏在下方split.vertical=1#清除空白strip.trailing.spaces=1#缩进线style.*.37=fore:#ffff00,back:#1a1a1aview.indentation.guides=1view.indentation.examine=3highlight.indentation.guides=1#行号栏边距style.*.33=fore:#e6db5d,back:#1a1a1aline.margin.visible=1line.margin.width=4+margin.width=16blank.margin.left=4blank.margin.right=4#状态栏statusbar.visible=0#折叠栏fold=1fold.symbols=1fold.margin.width=16fold.margin.colour=#1a1a1afold.margin.highlight.colour=#1a1a1afold.highlight=1fold.highlight.colour=#ffffff#缩进检查关闭tab.timmy.whinge.level=1tabsize=4tab.indents=1#禁用tab替代spaceuse.tabs=0indent.size=4indent.automatic=1backspace.unindents=1indent.opening=0indent.closing=0# for nim#use.tabs.*.nim=0#根据文档设置缩进宽度indent.auto=0#选择样式selection.alpha=256selection.back=#0000ffselection.fore=#ffffff#括号匹配braces.check=1braces.sloppy=0braces.*.style=0style.*.34=fore:#ff0000style.*.35=fore:#ffffff#输出换行output.wrap=1view.whitespace=0caret.fore=#ffffffstyle.errorlist.32=fore:#000000,back:#ffffff# 主题配置style.*.32=$(font.monospace),back:#1a1a1a,fore:#ffffffstyle.*.36=fore:#ff0000style.single.string=fore:#a6e22dstyle.double.string=fore:#e6db5dstyle.keyword=fore:#66d9ef,italicsstyle.number=fore:#ae81ffstyle.operator=fore:#66d9efstyle.normal=fore:#ff0080style.default=fore:#fd971fstyle.comment=fore:#008080### 换行符模式：## LF # UNIX 习惯## CR # Macintosh 习惯## CRLF # Windows 习惯eol.mode=CRLFeol.auto=1#编辑菜单user.context.menu=\大写|IDM_UPRCASE|\小写|IDM_LWRCASE|\||\保存|IDM_SAVE|\增加/消除注释|IDM_BLOCK_COMMENT|\查找|IDM_FIND|\书签|IDM_BOOKMARK_TOGGLE|\折叠|IDM_TOGGLE_FOLDALL|#快捷键user.shortcuts=\Delete|2338|\Ctrl+C|2519|\Ctrl+X|2177|# api.*.php=$(SciteDefaultHome)\api\php.api# api.*.js;*.html=$(SciteDefaultHome)\api\js.api# Pythoncommand.go.subsystem.*.py=0command.go.subsystem.*.pyw=1command.go.$(file.patterns.py)=python $(FileNameExt)# command.build.$(file.patterns.py)=pyw -O -m py_compile "$(FileNameExt)"# Cbuild=g++ -std=c++11 -static -o $(FileName).exe $(FileNameExt)command.compile.$(file.patterns.cpp)=g++ -std=c++11 -mwindows -static -o $(FileName).exe $(FileNameExt)command.build.$(file.patterns.cpp)=$(build)command.go.$(file.patterns.cpp)=$(FileDir)\$(FileName).execommand.go.subsystem.$(file.patterns.cpp)=2# Golangcommand.compile.*.go=go build -ldflags "-s -w -H windowsgui" $(FileNameExt)command.build.*.go=go build -ldflags "-s -w" $(FileNameExt)command.go.*.go=go run $(FileNameExt)lexer.cpp.backquoted.strings=1# C#command.compile.*.cs="C:\Windows\Microsoft.NET\Framework\v4.0.30319\csc.exe" /t:winexe $(FileNameExt)command.build.*.cs="C:\Windows\Microsoft.NET\Framework\v4.0.30319\csc.exe" /t:exe $(FileNameExt)command.go.*.cs=$(FileDir)\$(FileName).exe# command.go.subsystem.*.cs=1# PHPcommand.go.$(file.patterns.php)=E:\nginx\php\php.exe -f "$(FileNameExt)"# Luacommand.go.$(file.patterns.lua)=d:/software/lua/lua.exe "$(FileNameExt)"# JScommand.go.*.js=D:\software\node\node.exe --harmony $(FileNameExt)# javacommand.build.*.java="javac -Xlint:unchecked $(FileNameExt)"command.go.*.java="java $(FileName)"